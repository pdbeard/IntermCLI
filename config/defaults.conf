# Default configuration for linux_scripts
# This config works on both macOS and Linux

# Project finder configuration
# Use $HOME for cross-platform compatibility
PF_DEVELOPMENT_DIRS="$HOME/development:$HOME/projects:$HOME/code:$HOME/workspace:$HOME/src"
PF_DEFAULT_EDITOR="code"

# Common settings
LOG_LEVEL="INFO"

# Platform-specific overrides can be added here
# Example:
# LINUX_SPECIFIC_DIR="/opt/projects"
# MACOS_SPECIFIC_DIR="/Applications/Projects"